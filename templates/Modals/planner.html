<!-- Modal to select day for session planner -->
    <div class="modal fade" id="selectDayModal" tabindex="-1" role="dialog" aria-labelledby="selectDayModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="selectDayModalLabel">Select Day for Combo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Select a day to add the combo to your session planner:</p>
                    <div class="d-flex flex-wrap">
                        {% for day in next_seven_days %}
                            <button class="btn btn-secondary m-1" onclick="addComboToDay(selectedComboId, selectedComboTitle, '{{ day }}')">{{ day.strftime('%A %B %d, %Y') }}</button>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
