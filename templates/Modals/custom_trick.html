<!-- Modal for Adding Custom Trick -->
<div class="modal fade" id="addCustomTrickModal" tabindex="-1" aria-labelledby="addCustomTrickModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title card-title" id="addCustomTrickModalLabel">Add Custom Trick</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="customTrickForm">
          <div class="form-group mb-3">
            <label class="card-title" for="trickName">Trick Name</label>
            <input type="text" class="form-control" id="trickName" name="trickName" maxlength="35" required>
          </div>
          <button type="submit" class="btn btn-primary btn-lg btn-block">Add Trick</button>
        </form>
      </div>
    </div>
  </div>
</div>
