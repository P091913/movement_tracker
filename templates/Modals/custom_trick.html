<!-- Modal for Adding Custom Trick -->
<div class="modal fade" id="addCustomTrickModal" tabindex="-1" role="dialog" aria-labelledby="addCustomTrickModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addCustomTrickModalLabel">Add Custom Trick</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="customTrickForm">
          <div class="form-group">
            <label for="trickName">Trick Name</label>
            <input type="text" class="form-control" id="trickName" name="trickName" required>
          </div>
          <button type="submit" class="btn btn-primary">Add Trick</button>
        </form>
      </div>
    </div>
  </div>
</div>
